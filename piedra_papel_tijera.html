<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Piedra, papel o tijera</title>
        <script>
            //1 es piedra, 2 es papel, 3 es tijera
            let jugador = 0
            let pc = 2
            jugador = prompt("Elije: 1 es piedra, 2 es papel, 3 es tijera")
            // Elecciones
            if(jugador == 1){
                alert("Elegiste 🪨")
            } else if(jugador == 2){
                alert("Elegiste 📰")
            } else if(jugador == 3){
                alert("Elegiste ✂️")
            } else (alert("Escogiste violencia, maldito..."))           
            if(pc == 1){
                alert("PC elige 🪨")
            } else if(pc == 2){
                alert("PC elige 📰")
            } else if(pc == 3){
                alert("PC elige ✂️")
            }
            // Fa fa fa fight
            if (pc == jugador){
                alert("Empateeeeeeeeeeeeeeeeeeeee")
            } else if (jugador == 1 && pc == 3){
                alert("Ganaste rey")
            } else if (jugador == 2 && pc == 1){
                alert("Ganaste rey")
            } else if (jugador == 3 && pc == 2){
                alert("Ganaste rey")
            } else {alert("Perdiste")}
        </script>
    </head>
    <body>
        <h1>Piedra, papel o tijera</h1>
    </body>
</html>
